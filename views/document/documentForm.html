<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SmartScanner - Create Document</title>

    <!-- Bootstrap -->
    <link href="../../public/stylesheets/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
  <div class="container">
    <h1>Create document</h1>
    <div class="col-md-8">
      <img src="http://placehold.it/630x891&text=Document" style="width:100%">
    </div>  
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <label for="template">Template</label>
          <select class="form-control">
            <option value="1">Default</option>
            <option value="2">Accounts</option>
            <option value="3">Contracts</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter the documents name">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control">
            <option value="1">Income</option>
            <option value="2">Accounts</option>
            <option value="3">Contracts</option>
            <option value="4">Receipts</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date">
        </div>
        <button type="submit" class="btn btn-default">Create</button>
      </form>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../public/javascripts/bootstrap.min.js"></script>
  </body>
</html>
